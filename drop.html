<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu com Conteúdo Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #007bff;
            padding: 10px 0;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .menu li {
            margin: 0 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
        }

        
        .content {
        display: none;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        margin: 20px;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
        }

        .show {
        display: block;
        transform: translateY(0);
        }
    </style>
</head>

<body>
    <nav>
        <ul class="menu">
            <li><a href="#section1">Seção 1</a></li>
            <li><a href="#section2">Seção 2</a></li>
            <li><a href="#section3">Seção 3</a></li>
        </ul>
    </nav>

    <div class="content" id="section1">
        <h2>Seção 1</h2>
        <p>Conteúdo da Seção 1.</p>
    </div>

    <div class="content" id="section2">
        <h2>Seção 2</h2>
        <p>Conteúdo da Seção 2.</p>
    </div>

    <div class="content" id="section3">
        <h2>Seção 3</h2>
        <p>Conteúdo da Seção 3.</p>
    </div>

    <script>
        const menuLinks = document.querySelectorAll(".menu a");
const contents = document.querySelectorAll(".content");

menuLinks.forEach(link => {
  link.addEventListener("click", (event) => {
    event.preventDefault();
    const targetId = link.getAttribute("href");
    
    contents.forEach(content => {
      content.classList.remove("show");
    });
    
    document.querySelector(targetId).classList.add("show");
  });
});

    </script>
</body>

</html>
