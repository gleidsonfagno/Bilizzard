<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Troca de Fundo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Escolha um Logo</h1>
    <div class="left_button">
        <button class="logo" id="logo1">
            <img src="assets/banner-hero/games/wow-bg.png" alt="Logo 1">
        </button>
        <button class="logo" id="logo2">
            <img src="assets/banner-hero/icons/game-2.png" alt="Logo 2">
        </button>
    </div>

    <section class="content_1">
        <div class="conteudo_section_1">
            <div class="left_content">
                <h1 id="titulo">Retorne à escuridão com o game Diablo IV</h1>
                <p id="paragrafo">O retorno de Lilith traz uma era de escuridão e sofrimento</p>
                <button>Jogue agora</button>
            </div>
            <div class="right_content">
                <img src="assets/banner-hero/games/diablo-logo.png" alt="">
                <div class="video">
                    <iframe id="video" width="300" height="200" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="container">
            <img class="imagem" src="assets/banner-hero/games/diablo-animation-cover.png" alt="Imagem de fundo">
            <div class="overlay">
                <img src="assets/banner-hero/games/diablo-animation.gif" alt="Seu GIF">
            </div>
        </div>
    </section>
    <script>
        // script.js
        const logos = [
            {
                id: 'logo1',
                titulo: 'Título 1',
                paragrafo: 'Texto para Logo 1',
                imagemFundo: 'assets/banner-hero/games/diablo-bg.png',
                srcVideo: '',
                textoBotao: 'Botão 1',
            },
            {
                id: 'logo2',
                titulo: 'Título 2',
                paragrafo: 'Texto para Logo 2',
                imagemFundo: 'assets/banner-hero/games/hearthstone-bg.png',
                srcVideo: 'https://www.example.com/video.mp4',
                textoBotao: 'Botão 2',
            },
        ];

        function mudarConteudo(logo) {
            document.getElementById('titulo').textContent = logo.titulo;
            document.getElementById('paragrafo').textContent = logo.paragrafo;
            document.body.style.backgroundImage = `url('${logo.imagemFundo}')`;

            const videoElement = document.getElementById('video');
            const videoContainer = document.querySelector('.video');

            if (logo.srcVideo) {
                videoElement.src = logo.srcVideo;
                videoContainer.style.display = 'block';
            } else {
                videoElement.src = '';
                videoContainer.style.display = 'none';
            }

            const button = document.querySelector('.left_content button');

            if (logo.textoBotao) {
                button.textContent = logo.textoBotao;
            } else {
                button.textContent = 'Jogue agora';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            logos.forEach(function (logoObj) {
                const logo = document.getElementById(logoObj.id);

                logo.addEventListener('click', function () {
                    mudarConteudo(logoObj);
                });
            });
        });

    </script>
</body>

</html>
